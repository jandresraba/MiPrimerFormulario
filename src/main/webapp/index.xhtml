<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1 style="text-align: center; text-transform: uppercase; border-bottom: 1px solid red">Formulario.</h1>
        <h:form>
            <h:outputLabel>Nombre: </h:outputLabel>
            <h:inputText value="#{indexController.nombre}"></h:inputText>
            <h:outputLabel>Apellido: </h:outputLabel>
            <h:inputText value="#{indexController.apellido}"></h:inputText>
            <h:outputLabel>Cedula: </h:outputLabel>
            <h:inputText value="#{indexController.cedula}"></h:inputText>
            <h:outputLabel>Fecha de nacimiento: </h:outputLabel>
            <h:inputText></h:inputText>
            <h:outputLabel>Dias trabajados: </h:outputLabel>
            <h:inputText value="#{indexController.dias_trabajados}"></h:inputText>
            <h:outputLabel>Nivel de estudio </h:outputLabel>
            <h:selectOneMenu value="#{indexController.nivel_Estudio}">
                <f:selectItem itemValue="Seleccionar" itemLabel="Seleccionar"/>
                <f:selectItem itemValue="Primaria" itemLabel="Primaria"/>
                <f:selectItem itemValue="Secundaria" itemLabel="Secundaria"/>
                <f:selectItem itemValue="Tecnico" itemLabel="Tecnico"/>
                <f:selectItem itemValue="Tecnologo" itemLabel="Tecnologo"/>
                <f:selectItem itemValue="Profesional" itemLabel="Profesional"/>
                <f:selectItem itemValue="Magister" itemLabel="Magister"/>
            </h:selectOneMenu>
            <h:outputLabel>Idiomas: </h:outputLabel>
            <h:selectManyMenu></h:selectManyMenu>
            <br>
            <h:commandButton actionListener="#{indexController.click()}" value="Calcular"/>
            </br>
        </h:form>
    </h:body>
</html>
