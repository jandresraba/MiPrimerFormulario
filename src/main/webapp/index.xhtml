<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1 style="text-align: center; text-transform: uppercase; border-bottom: 1px solid red">Formulario.</h1>
        <h:form>
            <h:outputLabel value="Nombre: " style="margin-left: 20px; "/>
            <h:inputText value="#{indexController.nombre}"></h:inputText>
            <h:outputLabel value="Apellido: " style="margin-left: 20px; "/>
            <h:inputText value="#{indexController.apellido}"></h:inputText>
            <h:outputLabel value="Cedula:" style="margin-left: 20px; "/>
            <h:inputText value="#{indexController.cedula}"></h:inputText>
            
            <h:outputLabel value="Dias Trabajados: " style="margin-left: 20px; "/>
            <h:inputText value="#{indexController.dias_trabajados}"/>
            <h:outputLabel value="Nivel de estdio: " style="margin-left: 20px; "/>
            <h:selectOneMenu value="#{indexController.nivel_Estudio}">
                <f:selectItem itemValue="Seleccionar" itemLabel="Seleccionar"/>
                <f:selectItem itemValue="Primaria" itemLabel="Primaria"/>
                <f:selectItem itemValue="Secundaria" itemLabel="Secundaria"/>
                <f:selectItem itemValue="Tecnico" itemLabel="Tecnico"/>
                <f:selectItem itemValue="Tecnologo" itemLabel="Tecnologo"/>
                <f:selectItem itemValue="Profesional" itemLabel="Profesional"/>
                <f:selectItem itemValue="Magister" itemLabel="Magister"/>
            </h:selectOneMenu>
            <h:outputLabel>Idiomas: </h:outputLabel>
            <h:selectManyCheckbox value="#{indexController.idiomas}">
                <f:selectItem itemLabel="Ingles" itemValue="1"></f:selectItem>
                <f:selectItem itemLabel="Frances" itemValue="2"></f:selectItem>
                <f:selectItem itemLabel="Chino" itemValue="3"></f:selectItem>
                <f:selectItem itemLabel="Portugues" itemValue="4"></f:selectItem>
                <f:selectItem itemLabel="Ruso" itemValue="5"></f:selectItem>
            </h:selectManyCheckbox>
            <br>
            <h:commandButton actionListener="#{indexController.click()}" value="Calcular"/>
            </br>
        </h:form>
    </h:body>
</html>
